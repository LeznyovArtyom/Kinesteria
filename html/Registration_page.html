<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kinesteria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="../images/icon.png" />
        <link rel="stylesheet" href="../css/Registration_page.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="logo container d-flex justify-content-center align-items-center">
                <img src="../images/icon.png" alt="Иконка" class="logo_image me-3" width="97px" height="97px" />
                <div class="logo_name">
                    <a href="../index.html" class="text-decoration-none text-white">Kinesteria</a>
                </div>
            </div>
        </div>

        <form class="container bg-white text-dark px-5" id="registration_form">
            <div class="form_title d-flex justify-content-center py-5">Регистрация</div>
            <div class="row mt-4">
                <div class="col-6">
                    <div class="mb-4">
                        <input type="text" class="form-control registration_input px-4" id="last_name" placeholder="Фамилия" />
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-4">
                        <input type="text" class="form-control registration_input px-4" id="first_name" placeholder="Имя" />
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control registration_input px-4" id="login" placeholder="Логин" />
                <div class="error"></div>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control registration_input px-4" id="email" placeholder="Электронная почта" />
                <div class="error"></div>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control registration_input px-4" id="password" placeholder="Пароль" />
                <div class="error"></div>
            </div>
            <div class="mb-5">
                <input type="password" class="form-control registration_input px-4" id="password2" placeholder="Повторите пароль" />
                <div class="error"></div>
            </div>
            <div class="py-4 form-check ms-3">
                <input type="checkbox" class="form-check-input" id="agreeCheckbox" />
                <label class="form-check-label" for="agreeCheckbox">Я согласен с условиями ресурса</label>
                <div class="error ms-auto"></div>
            </div>
            <button type="submit" class="btn registrationButton w-100">Зарегистрироваться</button>
            <div class="go_to_authorization d-flex justify-content-center py-3">
                <a href="../html/Authorization_page.html" class="text-dark">Войти</a>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/Registration_page.js"></script>
    </body>
</html>
