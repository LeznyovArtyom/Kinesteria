<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kinesteria</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="icon" href="icons/icon.png" />
        <link rel="stylesheet" href="Authorization_page.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <div
                class="logo container d-flex justify-content-center align-items-center"
            >
                <img
                    src="icons/icon.png"
                    alt="Иконка"
                    class="logo_image me-3"
                    width="97px"
                    height="97px"
                />
                <div class="logo_name">
                    <a href="index.html" class="text-decoration-none text-white"
                        >Kinesteria</a
                    >
                </div>
            </div>
        </div>
        <form class="container bg-white text-dark px-5" id="authorization_form">
            <div class="form_title d-flex justify-content-center py-5">
                Авторизация
            </div>
            <div class="mb-4">
                <input
                    type="text"
                    class="form-control authorization_input px-4"
                    id="login"
                    placeholder="Логин"
                />
                <div class="error"></div>
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    class="form-control authorization_input px-4"
                    id="password"
                    placeholder="Пароль"
                />
                <div class="error"></div>
            </div>
            <div class="py-4 form-check ms-3">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember-me-checkbox"
                    name="remember-me"
                />
                <label class="form-check-label" for="remember-me-checkbox"
                    >Запомни меня</label
                >
            </div>
            <button type="submit" class="btn authorizationButton w-100">
                Войти
            </button>
            <div class="social_media d-flex justify-content-center pt-4">
                Войти через социальные сети
            </div>
            <div class="social_media_icons d-flex justify-content-center my-3">
                <a href=""
                    ><img
                        src="icons/icon6.png"
                        alt="Соц-сеть"
                        width="53px"
                        height="53px"
                        class="mx-2"
                /></a>
                <a href=""
                    ><img
                        src="icons/icon7.png"
                        alt="Соц-сеть"
                        width="53px"
                        height="53px"
                        class="mx-2"
                /></a>
                <a href=""
                    ><img
                        src="icons/icon8.png"
                        alt="Соц-сеть"
                        width="53px"
                        height="53px"
                        class="mx-2"
                /></a>
                <a href=""
                    ><img
                        src="icons/icon9.png"
                        alt="Соц-сеть"
                        width="53px"
                        height="53px"
                        class="mx-2"
                /></a>
                <a href=""
                    ><img
                        src="icons/icon10.png"
                        alt="Соц-сеть"
                        width="53px"
                        height="53px"
                        class="mx-2"
                /></a>
            </div>
            <div class="line"></div>
            <div
                class="go-to_registration d-flex justify-content-center pt-2 pb-4"
            >
                <button
                    type="button"
                    class="btn registerButton"
                    onclick="window.location.href='Registration_page.html'"
                >
                    У вас нет учетной записи? Зарегистрироваться
                </button>
            </div>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="Authorization_page.js"></script>
    </body>
</html>
