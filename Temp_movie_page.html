<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kinesteria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="icons/icon.png" />
        <link rel="stylesheet" href="Temp_movie_page.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="header d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-dark w-100 py-0">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="icons/icon.png" alt="Иконка" />
                    </a>
                    <div class="logo_name me-5">
                        <a class="text-decoration-none text-white" href="index.html">Kinesteria</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="Catalog_page.html">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Новинки</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto d-flex">
                            <li class="nav-item d-flex align-items-center mx-4">
                                <div>
                                    <input type="text" class="form-control search_input" id="search" placeholder="Поиск" />
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><img src="профиль.jpg" alt="Профиль" width="74px" height="74px" class="profile_image" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main container">
            <div class="container">
                <div class="row pt-5 pb-4">
                    <div class="col-4">
                        <div>
                            <img src="" alt="Фильм" id="image_movie" class="w-100" />
                        </div>
                        <div id="name_movie" class="text-center my-2"></div>
                    </div>
                    <div class="col-8">
                        <div id="header_movie" class="mb-4"></div>
                        <div id="decription_movie" class="general-font mb-3"></div>
                        <div class="general-font d-flex mb-3" id="year_movie">
                            <div class="title me-2">Год выхода:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="country_movie">
                            <div class="title me-2">Страна:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="original_name_movie">
                            <div class="title me-2">Оригинальное название:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="director_movie">
                            <div class="title me-2">Режиссер:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="actors_movie">
                            <div class="title me-2">Актеры:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="genre_movie">
                            <div class="title me-2">Жанр:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="website_rating_movie">
                            <div class="title me-2">Рейтинг на сайте:</div>
                            <div class="value"></div>
                        </div>
                        <div class="general-font d-flex mb-3" id="IMDB_rating_movie">
                            <div class="title me-2">IMDB:</div>
                            <div class="value"></div>
                        </div>
                    </div>
                </div>
                <div class="pb-5">
                    <video src="" controls class="w-100" poster=""></video>
                </div>
            </div>
        </div>

        <div class="footer container">
            <div class="container">
                <div class="footer_border"></div>
                <div class="row footer_content">
                    <div class="col-7">
                        <div class="footer_icons my-3 d-flex justify-content-between">
                            <img src="icons/icon1.png" alt="Соц-сеть" width="44px" height="44px" />
                            <img src="icons/icon2.png" alt="Соц-сеть" width="39px" height="39px" />
                            <img src="icons/icon3.png" alt="Соц-сеть" width="42px" height="42px" />
                            <img src="icons/icon4.png" alt="Соц-сеть" width="37px" height="37px" />
                        </div>

                        <button type="button" class="btn helpButton text-white d-flex border-0">
                            <img src="icons/icon5.png" alt="Помощь" width="33px" height="33px" class="mx-2" />
                            <div class="helpText pe-2">Нужна помощь?</div>
                        </button>

                        <div class="indexing d-flex align-items-center my-3">
                            <img src="icons/icon.png" alt="Иконка" class="me-3" />
                            <div class="indexing_item">© 2024, Kinesteria, 18+</div>
                        </div>
                    </div>
                    <div class="col-2 mt-4">
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="text-decoration-none text-white">О нас</a>
                            </li>
                            <li>
                                <a href="#" class="text-decoration-none text-white">Контакты</a>
                            </li>
                            <li>
                                <a href="#" class="text-decoration-none text-white">Пользовательское соглашение</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-3">
                        <ul class="list-unstyled mt-4">
                            <li>
                                <a href="#" class="text-decoration-none text-white">Служба поддержки</a>
                            </li>
                            <li>
                                <a href="#" class="text-decoration-none text-white">Вопросы и ответы</a>
                            </li>
                            <li>
                                <a href="#" class="text-decoration-none text-white">Сообщить об ощибке</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="Temp_movie_page.js"></script>
    </body>
</html>
